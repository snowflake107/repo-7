        \n    cosign sign --yes \"${registry}/home-assistant:${tag_l}\"\n\n  done\n\
        }\n\nfunction validate_image() {\n  local image=${1}\n  if ! cosign verify\
        \ --certificate-oidc-issuer https://token.actions.githubusercontent.com --certificate-identity-regexp\
        \ https://github.com/home-assistant/core/.* \"${image}\"; then\n    echo \"\
