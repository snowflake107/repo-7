        home-assistant-intents\")))' \\\n    homeassistant/components/conversation/manifest.json\n\
        \n  intents_version=\"${BASH_REMATCH[1]}\" yq \\\n    --inplace e -o json\
        \ \\\n    '.requirements += [\"home-assistant-intents==\"+env(intents_version)]'\
