      name: Current SHAs
      run: "shas=(\n    tag\n    sha\n    mobile-sha\n    gcr-sha)\nfor sha in \"\
        ${shas[@]}\"; do\n    current_sha=$(bazel run --config=ci //tools/dependency:build-image-sha\
        \ \"$sha\")\n    echo \"${sha}=${current_sha}\" >> \"$GITHUB_OUTPUT\"\ndone\n"
      working-directory: envoy
    - continue-on-error: true
      env:
        CONTAINER_TAG: ${{ inputs.version }}
      id: build-tools
      name: Build image SHA
      run: "if [[ -z \"$CONTAINER_TAG\" ]]; then\n    # get current build image version\n\
        \    CONTAINER_TAG=$(git log -1 --pretty=format:\"%H\" \"./docker\")\nfi\n\
        echo \"tag=${CONTAINER_TAG}\" >> \"$GITHUB_OUTPUT\"\necho \"tag_short=${CONTAINER_TAG::7}\"\
        \ >> \"$GITHUB_OUTPUT\"\n"
      working-directory: build-tools
    - continue-on-error: true
      id: build-images
      name: Check Docker SHAs
      uses: envoyproxy/toolshed/gh-actions/docker/shas@actions-v0.2.37
      with:
        images: 'sha: envoyproxy/envoy-build-ubuntu:${{ steps.build-tools.outputs.tag
          }}

          mobile-sha: envoyproxy/envoy-build-ubuntu:mobile-${{ steps.build-tools.outputs.tag
          }}

          gcr-sha: gcr.io/envoy-ci/envoy-build:${{ steps.build-tools.outputs.tag }}

          '
    - continue-on-error: true
      env:
        CURRENT_ENVOY_GCR_SHA: ${{ steps.current.outputs.gcr-sha }}
        CURRENT_ENVOY_MOBILE_SHA: ${{ steps.current.outputs.mobile-sha }}
        CURRENT_ENVOY_SHA: ${{ steps.current.outputs.sha }}
        CURRENT_ENVOY_TAG: ${{ steps.current.outputs.tag }}
        ENVOY_TAG: ${{ steps.build-tools.outputs.tag }}
      id: shas
      name: Find SHAs to replace
      run: "SHA_REPLACE=(\n    \"$CURRENT_ENVOY_TAG:$ENVOY_TAG\"\n    \"$CURRENT_ENVOY_SHA:${{\
        \ fromJSON(steps.build-images.outputs.shas).sha }}\"\n    \"$CURRENT_ENVOY_MOBILE_SHA:${{\
        \ fromJSON(steps.build-images.outputs.shas).mobile-sha }}\"\n    \"$CURRENT_ENVOY_GCR_SHA:${{\
        \ fromJSON(steps.build-images.outputs.shas).gcr-sha }}\")\necho \"replace=${SHA_REPLACE[*]}\"\
        \ >> \"$GITHUB_OUTPUT\"\n"
    - continue-on-error: true
      env:
        SHA_REPLACE: ${{ steps.shas.outputs.replace }}
      name: Update SHAs
      run: 'echo "${SHA_REPLACE}" | xargs bazel run --config=ci @envoy_toolshed//sha:replace
        "${PWD}"

        '
      working-directory: envoy
    - continue-on-error: true
      name: Create a PR
      uses: envoyproxy/toolshed/gh-actions/github/pr@actions-v0.2.37
      with:
        GITHUB_TOKEN: ${{ steps.appauth.outputs.token }}
        base: main
        body: Created by Envoy dependency bot
        branch: dependency-envoy/build-image/latest
        commit-message: 'deps: Bump build images -> `${{ steps.build-tools.outputs.tag_short
          }}`


          Signed-off-by: ${{ env.COMMITTER_NAME }} <${{ env.COMMITTER_EMAIL }}>

          '
        committer-email: ${{ env.COMMITTER_EMAIL }}
        committer-name: ${{ env.COMMITTER_NAME }}
        title: 'deps: Bump build images -> `${{ steps.build-tools.outputs.tag_short
          }}`'
        working-directory: envoy
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/freshworks/envoy.$(date
        +%s)
    timeout-minutes: 60
name: Envoy/dependency
'on':
  workflow_dispatch: {}
permissions:
  contents: read
